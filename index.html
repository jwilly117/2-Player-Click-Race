<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>2 Player Race</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>

    <!-- Add Firebase CDN -->
    <script src="https://www.gstatic.com/firebasejs/7.8.0/firebase.js"></script>

    <!-- Local CSS -->
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <!-- Container -->
    <div class="container">

        <!-- Row for jumbotron -->
        <div class="row">
            <div class="jumbotron">
                <h1 class="display-4">Click To Countdown</h1>
                <p class="lead">This is a simple app pulling a couple of values from a firebase realtime database. Try using it from multiple browser windows at the same time!</p>
                <hr>
                
                <h3 id="count"><span id="click-value"></span> Remaining Player 1</h3>
                <h3 id="count"><span id="click-value2"></span> Remaining Player 2</h3>

              </div>
        </div>


        <!-- Row for buttons and Progress Bar -->
        <div class="row">
            <div class="col-md-4">
                <!-- Add the buttons for reset and countdown -->
                <button type="button" class="btn btn-primary" id="click-button">Player 1 Click Me</button>
            </div>

            <div class="col-md-8">
                <!-- Code for progress bar here -->
                <div class="progress">
                    <div class="progress-bar" id="progress1" role="progressbar" style="width: 0%" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100"></div>
                </div>
            </div>
        </div>

        <!-- Row for 2nd set -->
        <div class="row">
            <div class="col-md-4">
                <!-- Add the buttons for reset and countdown -->
                <button type="button" class="btn btn-primary" id="click-button2">Player 2 Click Me</button>
            </div>

            <div class="col-md-8">
                <!-- Code for progress bar here -->
                <div class="progress">
                    <div class="progress-bar" id="progress2" role="progressbar" style="width: 0%" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100"></div>
                </div>
            </div>
        </div>

        
        <button type="button" class="btn btn-danger" id="restart">Reset Race</button>

        

        <hr>
        <br>

        <!-- Row to display active users -->
        <div class="row">
            <div class="col-md-2">
                <!-- Placeholder -->
            </div>
            <div class="col-md-8" id="watchers">
                <span id="numWatchers"></span> People are watching you click
            </div>
            <div class="col-md-2">
                <!-- Placeholder -->
            </div>
        </div>

    </div>
</body>
</html>
